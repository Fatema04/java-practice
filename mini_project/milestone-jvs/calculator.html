<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="border mx-auto mt-5" style="width:200px;">
        <div class=" mx-auto" style="width:190px ;">
            <form name="forms">

                <input type="text" name="answer" class="mb-2 mt-2 w-100">
                <br>


                <input class="btn btn-info me-2 mb-2" type="button" value="1" onclick="forms.answer.value +='1' ">
                <input class="btn btn-info me-2 mb-2" type="button" value="2" onclick="forms.answer.value +='2' ">
                <input class="btn btn-info me-2 mb-2" type="button" value="3" onclick="forms.answer.value +='3' ">
                <input class="btn btn-warning mb-2" type="button" value="+" onclick="forms.answer.value +='+'">

                <br>
                <input class="btn btn-info me-2 mb-2" type="button" value="4" onclick="forms.answer.value +='4' ">
                <input class="btn btn-info me-2 mb-2" type="button" value="5" onclick="forms.answer.value +='5' ">
                <input class="btn btn-info me-2 mb-2" type="button" value="6" onclick="forms.answer.value +='6' ">
                <input class="btn btn-warning mb-2" type="button" value="-" onclick="forms.answer.value +='-' ">
                <br>
                <input class="btn btn-info me-2 mb-2" type="button" value="7" onclick="forms.answer.value +='7' ">
                <input class="btn btn-info me-2 mb-2" type="button" value="8" onclick="forms.answer.value +='8' ">
                <input class="btn btn-info me-2 mb-2" type="button" value="9" onclick="forms.answer.value +='9' ">
                <input class="btn btn-warning mb-2" type="button" value="*" onclick="forms.answer.value +='*' ">
                <br>

                <input class="btn btn-info me-2 mb-2" type="button" value="0" onclick="forms.answer.value +='0' ">
                <input class="btn btn-info me-3 mb-2" type="button" value="/" onclick="forms.answer.value +='/' ">
                <input class="btn btn-info me-2 mb-2" type="button" value="." onclick="forms.answer.value +='.' ">
                <input class="btn btn-warning me-2 mb-2" type="button" value="="
                    onclick="forms.answer.value = eval(forms.answer.value) ">
                <input class="btn btn-warning w-100" type="button" value="Delete All"
                    onclick="forms.answer.value = ' ' ">

            </form>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
