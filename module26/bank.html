<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<header>
    <h1 class="text-3xl mt-6 text-center">Dear Customer
        <span class="font-semibold text-violet-700">Are you ready to deposite/ withdraw </span> ???
    </h1>

</header>

<body>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-red-500 p-8 rounded-lg">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h3 class="text-2xl font-semibold mb-3 text-white"> Please Deposit</h3>
                    <input class="w-9/12 block" type="number" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">

                    <button
                        class="bg-indigo-500 hover:bg-green py-1 mt-3 px-3 text-white  hover:text-black font-medium rounded-lg "
                        id="deposit-button">Deposit</button>
                </div>
                <!-- withdraw -->
                <div class="bg-indigo-500 p-8 rounded-lg">
                    <h3 class="text-2xl font-semibold mb-3 text-white"> Please Withdraw</h3>
                    <input class="w-9/12 block " type="number" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">

                    <button
                        class="bg-blue-600 hover:bg-white py-1 mt-3 px-3 text-white hover:text-black font-medium rounded-lg "
                        id="withdraw-button">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
