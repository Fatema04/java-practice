<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-6 text-center">Welcome to
            <span class="font-semibold text-violet-700">Cash bank</span> !!!
        </h1>

    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-5xl mb-4  font-medium">Please login</h3>
            <div>
                <input class="w-9/12 block mb-3 p-3" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block mb-3 p-3" type="password" name="" id="user-password"
                    placeholder="Your Passward">

                <button class="bg-blue-600 hover:bg-violet-600 py-2 px-6 text-white font-medium rounded-lg "
                    id="submit-button">Submit</button>
            </div>
        </section>
    </main>
    <script src="connect.js"></script>
</body>

</html>
