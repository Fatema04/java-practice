<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="data()">object</button>
    <div id="con"></div>


    <script>
        mem = {
            name: 'ma',
            age: 20
        }

        const data = () => {
            const div = document.getElementById('con');
            const str = JSON.stringify(mem)
            div.innerText = str

        }


    </script>
</body>

</html>
