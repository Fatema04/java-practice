<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMENT BOX</title>
</head>

<body>
    <h1>Please enter your comment</h1>
    <div>

        <p id="posted-comment">Consequatur neque at vel consectetur autem deleniti deserunt. Pariatur repellendus error
            eveniet atque
            veniam, eaque tempora omnis in obcaecati tenetur rem explicabo inventore sint ipsa numquam. Quos
            necessitatibus distinctio blanditiis!</p>
    </div>
    <div>
        <textarea name="" id="new-comment" cols="30" rows="5"></textarea>
        <br>
        <button id="post-button">Post here</button>
    </div>
    <script>
        document.getElementById('post-button').addEventListener('click', function () {

            const commentBox = document.getElementById('new-comment');
            commentBox.innerText = commentBox.value;

            const p = document.getElementById('posted-comment');
            p.innerText = commentBox.value;
            commentBox.value = '';

        })

    </script>

</body>

</html>
