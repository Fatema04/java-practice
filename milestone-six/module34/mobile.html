<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>

<body>
    <h1>My all phones</h1>
    <section>
        <input type="text" placeholder="search your phone" id="input-field">
        <button class="btn btn-primary" id="search">Search</button>
    </section>

    <section>
        <div id="mobile-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
        <div id="no-found-messege" class="mt-4 d-none">
            <h3 class="text-warning">No phone found</h3>
        </div>
        <div id="show-all" class="d-grid col-2 mx-auto  d-none">
            <button id="btn-show-all" class="btn btn-primary fs-2" type="button">Show all</button>
        </div>
    </section>
    <section id="loader" class="d-none">
        <div class="d-flex justify-content-center mt-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <script src="mobile.js"></script>
</body>

</html>
